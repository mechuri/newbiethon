<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/sign_in.css'%}" >
</head>
<body>
        
        <div class="box">
            <!-- CSS 불러오기 -->
            <link rel="stylesheet" href="sign_in.css">
                    <div class="font">
                    <form action="{% url 'sign_in'  %}" method="POST" enctype="multipart/form-data">
                        <h3>회원가입</h3>
                        {% csrf_token %}
                        <div class='user-info'>
                                <label>사용자 이름 :</label>
                                <input type="text" name="name" required/> 
                        </div>
                        
                        <div class='user-info'>
                        <label>사용자 비밀번호 :</label>
                        <input type="password" name="password" required/><br><br>
                        </div>
                        <label>사용자 성별 :</label>
                        <input type="radio" name="gender" value="male">남자
                        <input type="radio" name="gender" value="female">여자<br><br>
                        
                        <label>사용자 언어 :</label>
                        <input type="radio" name="lang" value="korean">한국어
                        <input type="radio" name="lang" value="english">영어
                        <input type="radio" name="lang" value="spanish">스페인어
                        <input type="radio" name="lang" value="chinese">중국어
                        <input type="radio" name="lang" value="japanese">일본어<br><br>         
                        
                        <label>사용자 관심사 :</label>
                        <input type="radio" name="interest" value="travel">여행
                        <input type="radio" name="interest" value="study">공부
                        <input type="radio" name="interest" value="sport">운동
                        <input type="radio" name="interest" value="culture">문화/예술<br><br>
                        
                        <label>사용자 분위기: </label>
                        <input type="radio" name="atmosphere" value="loud">친화적인 성격
                        <input type="radio" name="atmosphere" value="loud2">외향적인 성격
                        <input type="radio" name="atmosphere" value="quiet">내향적인 성격<br><br>
                        <div class='user-info'>
                        <label>사용자 이메일 :</label>
                        <input type="text" name="email" required/> <br><br>
                    </div>
                        <label>사용자 프로필 :</label>
                        <input type="file" name="main_image"/> <br><br>
                        <div class='user-info'>
                        <label>사용자 소개 :</label>
                        <textarea name="introduce"></textarea><br><br>
                    </div>
                        <input class="sign" type="submit" value="Sign In"/>
                    </form>
                    </div>

    </div>
        
          
</body>
</html>
